      id: "00:50:56:28:a3:3d"   # must match the MAC
      operating_system:
        distro: "ubuntu"
        os_slug: "ubuntu_25_04"
        version: "25.04"
  interfaces:
    - dhcp:
        arch: x86_64
        hostname: machine5
        ip:
          address: 192.168.56.55       # replace with your VMâ€™s PXE IP
          netmask: 255.255.255.0
          gateway: 192.168.56.2
