# Connection settings
target_ip: "{{ target_ip | default('192.168.56.55') }}"
target_port: "{{ target_port | default(22) }}"
target_timeout: "{{ target_timeout | default(300) }}"

# SSH bootstrap settings
bootstrap_user: "{{ bootstrap_user | default('tink') }}"
bootstrap_password: "{{ bootstrap_password | default('tink') }}"
bootstrap_ssh_args: "{{ bootstrap_ssh_args | default('-o PreferredAuthentications=password -o PubkeyAuthentication=no -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null') }}"

# OS settings
ansible_os_family: "{{ ansible_os_family | default('Debian') }}"
ansible_become_password: "{{ ansible_become_password | default('tink') }}"

# User creation
ssh_pubkey_file: "{{ ssh_pubkey_file | default('~/.ssh/sthings_id_rsa.pub') }}"
users:
  - username: "{{ user_username | default('sthings') }}"
    name: "{{ user_name | default('sthings user') }}"
    ssh_key:
      - "{{ lookup('file', ssh_pubkey_file) }}"
    groups: "{{ user_groups | default(['sudo']) }}"
    uid: "{{ user_uid | default(1006) }}"
    home: "{{ user_home | default('/home/sthings') }}"
    profile: "{{ user_profile | default(\"alias ll='ls -ahl'\") }}"
    generate_ssh_key: "{{ user_generate_ssh_key | default(true) }}"
    enable_ssh_tcp_forwarding: "{{ user_enable_ssh_tcp_forwarding | default(true) }}"

user_role: "{{ user_role | default('sthings.baseos.create_os_user') }}"

# Package updates
apt_upgrade_type: "{{ apt_upgrade_type | default('dist') }}"

# Python environment
python_venv_package: "{{ python_venv_package | default('python3-venv') }}"
python_venv_path: "{{ python_venv_path | default('/opt/k3s-venv') }}"
python_modules: "{{ python_modules | default(['packaging', 'kubernetes', 'openshift']) }}"

# Reboot settings
reboot_message: "{{ reboot_message | default('Reboot initiated by Ansible after setup') }}"
reboot_pre_delay: "{{ reboot_pre_delay | default(5) }}"
reboot_post_delay: "{{ reboot_post_delay | default(10) }}"
reboot_timeout: "{{ reboot_timeout | default(300) }}"

# SSH wait settings
ssh_wait_timeout: "{{ ssh_wait_timeout | default(300) }}"
ssh_wait_sleep: "{{ ssh_wait_sleep | default(5) }}"
ssh_wait_delay: "{{ ssh_wait_delay | default(10) }}"