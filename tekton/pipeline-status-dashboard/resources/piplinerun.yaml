---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: test-pr7
  namespace: tekton-ci
spec:
  pipelineRef:
    name: git-clone-and-set-status
  workspaces:
    - name: source-repo
      volumeClaimTemplate:
        spec:
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 1Gi
  params:
    - name: repository-url
      value: "https://github.com/stuttgart-things/helm.git"
    - name: revision
      value: "main"
    - name: gitea-host
      value: "http://maverick.tiab.labda.sva.de:30083"  # Gitea server address with port
    - name: repo-full-name
      value: "gitea_admin/source"      # Must match repository path
    - name: status-description
      value: "Pipeline started"
