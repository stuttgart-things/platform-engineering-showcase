---
# This file is part of the platform-engineering-showcase project.
# It is used to deploy Gitea and Tekton Pipelines on a Kubernetes cluster.
helmfiles:
  - path: git::https://github.com/stuttgart-things/helm.git@apps/gitea.yaml.gotmpl
    values:
      - namespace: gitea
      - version: 12.1.3
      - httpServiceType: NodePort
      - nodePortHttp: "30083"
  - path: git::https://github.com/stuttgart-things/helm.git@cicd/tekton.yaml.gotmpl
    values:
      - namespace: tekton-pipelines
