---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: PLACEHOLDER-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: PLACEHOLDER
  template:
    metadata:
      labels:
        app: PLACEHOLDER
    spec:
      containers:
        - name: nginx
          image: nginx:1.28.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: static-content
              mountPath: /usr/share/nginx/html
      volumes:
        - name: static-content
          image:
            reference: PLACEHOLDER_IMAGE
            pullPolicy: Always
