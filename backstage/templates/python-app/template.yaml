---
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: python-app-template
  title: Create Python App
  description: Scaffold a new Python app and publish it to GitHub
spec:
  owner: team-a
  type: service

  parameters:
    - title: GitHub Repository
      required:
        - repoUrl
        - description
        - visibility
      properties:
        repoUrl:
          title: GitHub Repository Location
          type: string
          description: Owner and name for the new repository
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            requestUserCredentials:
              secretsKey: USER_OAUTH_TOKEN # pragma: allowlist secret
              additionalScopes:
                github:
                  - repo
                  - workflow
        description:
          title: Repository Description
          type: string
        visibility:
          title: Repository Visibility
          type: string
          enum: [public, private]
          default: private

  steps:
    - id: fetch-base
      name: Fetch template base
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: .
        values:
          description: ${{ parameters.description }}
          # Critical fix: Pass repoUrl to the template renderer
          repoUrl: ${{ parameters.repoUrl }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        description: ${{ parameters.description }}
        repoVisibility: ${{ parameters.visibility }}

    - id: register
      name: Register in Backstage
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in Backstage
        icon: catalog
        url: ${{ steps['register'].output.catalogItemUrl }}
